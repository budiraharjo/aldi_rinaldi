<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Menggambar Circle di Google Maps</title>
    <style>
   html { height: 100% }
   #map-canvas { height: 400px;}
   
 
  

  .copy{
   margin-top: 20px;
   clear: both;
  }
  @media print {
   #map-canvas {
     height: 500px;
     margin: 0;
   }
    }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
  var citymap = {};
  citymap['bekasi'] = {
    center: new google.maps.LatLng(-6.243571, 107.148012),
    population: 5000
  };
  citymap['depok'] = {
    center: new google.maps.LatLng(-6.397809, 106.839022),
    population: 7000
  };
  citymap['jakarta'] = {
    center: new google.maps.LatLng(-6.217632, 106.837649),
    population: 12000
  };
  citymap['bogor'] = {
    center: new google.maps.LatLng(-6.592929, 106.784090),
    population: 10000
  };

 
  var cityCircle;
  
  function initialize() {
     var mapOptions = {
   zoom: 10,
   center: new google.maps.LatLng(-6.397809, 106.839022),
   mapTypeId: google.maps.MapTypeId.TERRAIN
    };
 
    var map = new google.maps.Map(document.getElementById('map-canvas'),
     mapOptions);
      
    for (var city in citymap) {
   var populationOptions = {
     strokeColor: '#FF0000',
     strokeOpacity: 0.8,
     strokeWeight: 2,
     fillColor: '#FF0000',
     fillOpacity: 0.35,
     map: map,
     center: citymap[city].center,
     radius: Math.sqrt(citymap[city].population) * 100
   };
   // Add the circle for this city to the map.
   cityCircle = new google.maps.Circle(populationOptions);
    }
 
  }
 
  google.maps.event.addDomListener(window, 'load', initialize);
    </script>
 
  </head>
  <body>
 <div class="wrap">

  <div id="map-canvas"></div>

 </div> 
  </body>
</html>
